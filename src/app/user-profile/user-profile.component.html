<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Processus de generation de paire de cle avec choix de paramettres</h4>

                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                  <section class="example-section">
                                      <label class="example-margin">Choix type cle: </label>
                                      <mat-radio-group class="example-section">
                                          <mat-radio-button  class="example-margin" value = "symetique">Clé symetique</mat-radio-button>
                                          <mat-radio-button  class="example-margin"  value="asymetrique">Clé asymetrique</mat-radio-button>
                                      </mat-radio-group>
                                  </section>
                              </div>
                          </div>

                          <p class="card-category">Choix Algo , Provider et Taille cle: </p>
                          <div class="row">

                              <div class="col-md-6">
                                  <mat-form-field appearance="fill">
                                      <mat-label>Algorithme</mat-label>
                                      <select matNativeControl required>
                                          <option value="volvo">Volvo</option>
                                          <option value="saab">Saab</option>
                                          <option value="mercedes">Mercedes</option>
                                          <option value="audi">Audi</option>
                                      </select>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field appearance="fill">
                                      <mat-label>Provider</mat-label>
                                      <select matNativeControl required>
                                          <option value="volvo">Volvo</option>
                                          <option value="saab">Saab</option>
                                          <option value="mercedes">Mercedes</option>
                                          <option value="audi">Audi</option>
                                      </select>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field appearance="fill">
                                      <mat-label>Taille</mat-label>
                                      <select matNativeControl required>
                                          <option value="volvo">Volvo</option>
                                          <option value="saab">Saab</option>
                                          <option value="mercedes">Mercedes</option>
                                          <option value="audi">Audi</option>
                                      </select>
                                  </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="soumettre()">generer</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
